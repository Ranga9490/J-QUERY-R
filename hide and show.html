<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #id3{
            display: none;
        }

</head>
<body>

        $("#id1").click(function(){
            $("#id3").show();
            $("#id2").hide();
        });
    });
    </script>
    <div>
        <button id="id1">Ranga</button><br>
        <h2 id="id2">Ranga</h2><br>
        <h1 id="id3">Vassu</h1><br>
    </div>
</body>
</html>
